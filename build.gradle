group 'de.lippertmarkus'
version '1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'commons-cli:commons-cli:1.3.1'
}
